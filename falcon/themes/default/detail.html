<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
	<title>{{title}}_{{site_title}}</title>
  </head>

  <body>
  <div id="container">
      <div class="inner">
        <header>
          <h1>{{site_title}}</h1>
          <h2>{{site_desc}}</h2>
		  <br>
		  <a href="{{site_domain}}/index.html">首页</a> » <a href="{{site_domain}}/archives.html">归档</a>
		  <hr>
        </header>
		<table>
			<tr>
				<td> 分类：<a href="{{notebook_url}}">{{notebook_name}}</a> </td>
				<td>
				上一篇：<a href="{{prev_url}}">{{prev_title}}</a>
				<br/>
				下一篇：<a href="{{next_url}}">{{next_title}}</a>
				</td>
			</tr>
        </table>

        <section id="main-full">
			<h1 id="welcome-to-github-pages">{{title}}</h1>
			<hr>
			<p>作者：<a href="/index.html">{{author}}</a></p>
			<p>日期：<a href="/index.html">{{created}}</a></p>
			<p>{{content}}</p>
		</section>

	<table>
	<tr>
		<th> <h3 id="support-or-contact">文档信息</h3></th>
	</tr>
	<tr>
		<td>
			<p>版权声明：本文经可自由转载，转载请注明出处。</p>
			<p>发表日期：{{created}}</p>
		</td>
	</tr>
	</table>

	<footer>
		{{site_copyright}}
	</footer>
</div>
</div>
</body>
</html>
