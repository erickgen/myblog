
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
	<title>{{site_title}} | {{site_blog}}</title>
  </head>

  <body>
  <div id="container">
      <div class="inner">
        <header>
          <h1>{{site_title}}</h1>
          <h2>{{site_desc}}</h2>
        </header>
        <section id="downloads" class="clearfix">
<p><a href="{{site_domain}}/index.html">首页</a> . <a href="{{site_domain}}/archives.html">列表</a></p>
        </section>
        <section id="downloads" class="clearfix">
		<a href="{{cate_url}}">{{cate_name}}</a>
		上一篇：<a href="{{previous_url}}">{{previous_subject}}</a>
		下一篇：<a href="{{next_url}}">{{next_subject}}</a>
        </section>

        <section id="main_content">
          <h2 id="welcome-to-github-pages">{{blog_subject}}</h2>
<p>作者：{{blog_author}}     日期：{{blog_created}}</p>
<p>{{blog_content}}</p>
<h3 id="support-or-contact">文档信息</h3>
<p>
版权声明：自由转载-非商用-非衍生-保持署名（创意共享3.0许可证）
<br/>
发表日期：{{blog_created}} 
</p>
</section>
<footer>
	{{copyright_info}}
</footer>
</div>
</div>
</body>
</html>
