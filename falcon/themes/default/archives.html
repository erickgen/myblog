<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>{{site_title}} | {{title}}</title>
  </head>

  <body>
  <div id="container">
      <div class="inner">
        <header>
          <h1>{{site_title}}</h1>
          <h2>{{site_desc}}</h2>
        </header>
		 <section id="downloads" class="clearfix">
			<p><a href="{{site_domain}}/index.html">首页</a></p>
        </section>

		<section id="downloads" class="clearfix">
			{{loop foreach=cate_list item=row}}
				<p><a href="/category/{{row.notebook_guid}}.html">{{row.name}}（{{row.number}}）</a></p>
			{{/loop}}
        </section>

		<section id="main_content">
			<h3 id="support-or-contact">最近的{{number}}篇归档文章</h3>
			{{loop foreach=note_list item=item}}
				<p>{{item.created}} <a href="/archives/{{item.guid}}.html">{{item.title}}</a></p>
			{{/loop}}
		</section>

		<footer>
			{{site_copyright}}
		</footer>
	</div>
</div>
</body>
</html>
