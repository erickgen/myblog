<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>{{site_title}} | {{title}}</title>
  </head>

  <body>
  <div id="container">
      <div class="inner">
        <header>
          <h1>{{site_title}}</h1>
          <h2>{{site_desc}}</h2>
		  <br>
          <a href="{{site_domain}}/index.html">首页</a> » <a href="{{site_domain}}/archives.html">归档</a>
          <hr>
        </header>

		<div class="row">
		<section id="main-content">
			<h3 id="support-or-contact">最近的{{number}}篇归档文章</h3>
			<hr>
			<ul>
			{{loop foreach=note_list item=item}}
				<li>{{item.created}} <a href="/archives/{{item.guid}}.html">{{item.title}}</a></li>
			{{/loop}}
			</ul>
		</section>

		<section id="side-content">
            <div class="card">
                <h3>分 类</h3>
                <hr>
                <ul>
                    {{loop foreach=cate_list item=row}}
                    <li><a href="/category/{{row.notebook_guid}}.html">{{row.name}}（{{row.number}}）</a></li>
                    {{/loop}}
                </ul>
            </div>
        </section>
		</div>

		<table></table>
		<hr>
		<footer>
			{{site_copyright}}
		</footer>
	</div>
</div>
</body>
</html>
