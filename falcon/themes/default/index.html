<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>{{site_title}} | {{title}}</title>
  </head>

  <body>
  <div id="container">
      <div class="inner">
        <header>
          <h1>{{site_title}}</h1>
          <h2>{{site_desc}}</h2>
        </header>
		<section id="main_content">
			<h2 id="welcome-to-github-pages">{{title}}
			<a href="{{site_domain}}/category/{{notebook_guid}}.html">{{notebook_name}}</a>
			</h2>
			<p>{{introduction}}......</p>
			<p id="support-or-contact"><a href="{{url}}">继续阅读全文</a></p>
			<p> 发表日期：{{created}} </p> 
		</section>

		<section id="main_content">
			<h3 id="support-or-contact">最新文章</h3>
			{{loop foreach=recent_list item=item}}
				<p>{{item.created}} <a href="{{item.url}}">{{item.title}}</a></p>
			{{/loop}}
			<p><a href="{{archives_url}}">更多文章......</a></p>
		</section>

		<footer>
			{{site_copyright}}
		</footer>
	</div>
</div>
</body>
</html>
